<div
  class="container mx-auto p-4 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4  mt-4"
>
  <div
    *ngFor="let product of item"
    class="border rounded-lg shadow hover:shadow-xl transition-shadow duration-300 transform hover:scale-105"
  >
    <a [routerLink]="['/item', product.id]" class="block">
      <!-- Product Image -->
      <div class="h-48 bg-gray-100 flex items-center justify-center">
        <img
          [src]="product.img_url"
          alt="{{ product.name }}"
          class="max-h-full max-w-full transition-transform duration-300 transform hover:scale-110"
        />
      </div>
      <!-- Product Details -->
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 truncate">
          {{ product.name }}
        </h3>
        <p class="text-sm text-gray-600 truncate">{{ product.description }}</p>
        <div class="mt-2 text-xl font-bold text-gray-900">
          â‚¹{{ product.original_price }}
        </div>
      </div>
    </a>
  </div>
</div>
