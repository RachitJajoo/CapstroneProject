<div
  class="mx-auto p-4 grid gap-10 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 mt-6"
>
  <div
    *ngFor="let product of item"
    class="border rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 transform hover:scale-105 bg-white relative"
  >
    <a [routerLink]="['/item', product.id]" class="block">
      <!-- Product Image -->
      <div
        class="h-56 bg-gray-100 flex items-center justify-center overflow-hidden rounded-t-lg relative"
      >
        <img
          [src]="product.img_url"
          alt="{{ product.name }}"
          class="h-full w-full object-contain transition-transform duration-300 transform hover:scale-110"
        />
        
        <!-- Wishlist Icon - Positioned over the image -->
        
      </div>
      
      <!-- Product Details -->
      <div class="p-4 space-y-2">
        <h3
          class="text-lg font-semibold text-gray-800 truncate hover:text-blue-600 transition-colors"
        >
          {{ product.name }}
        </h3>
        <p class="text-sm text-gray-600 truncate">
          {{ product.description }}
        </p>
        <div class="mt-2 text-xl font-bold text-gray-900">
          â‚¹{{ product.original_price }}
        </div>
      </div>
    </a>
    <button 
          (click)="addToWishlist(product); $event.preventDefault()"
          class="absolute top-2 right-2 z-10 
                 bg-white rounded-full p-2 
                 shadow-md 
                 hover:bg-pink-100 
                 focus:outline-none
                 transition-all duration-300"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
            class="w-6 h-6 text-gray-400 hover:text-pink-600 transition-colors"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" 
            />
          </svg>
        </button>
  </div>
</div>
