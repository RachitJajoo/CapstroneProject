<div id="main_carousel" 
     class="carousel slide w-[100%] mx-auto rounded-lg m-2" 
     data-bs-ride="carousel" 
     data-bs-interval="2000">
  
  <div class="carousel-indicators">
    <button 
      *ngFor="let url of carouselUrls; let i = index"
      type="button" 
      [attr.data-bs-target]="'#main_carousel'" 
      [attr.data-bs-slide-to]="i" 
      [class.active]="i === 0"
      [attr.aria-current]="i === 0 ? 'true' : null" 
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <div class="carousel-inner w-[100%]">
    <div 
      *ngFor="let url of carouselUrls; let i = index" 
      class="carousel-item" 
      [class.active]="i === 0">
      <img [src]="url" class="d-block w-100 h-auto rounded-lg" alt="Slide Image">
    </div>
  </div>

  <button 
    class="carousel-control-prev" 
    type="button" 
    data-bs-target="#main_carousel" 
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  
  <button 
    class="carousel-control-next" 
    type="button" 
    data-bs-target="#main_carousel" 
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
