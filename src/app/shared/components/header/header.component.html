<header class="bg-white">
  <nav class="py-3 flex gap-8 items-center">
    <div class="container ms-auto me-auto flex flex-no-wrap items-center justify-evenly">
      <!-- Logo -->
      <a routerLink="/home" class="flex items-center">
        <!-- Large Logo -->
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Flipkart"
          class="hidden sm:block w-[140px] h-[40px]"
        />
        <!-- Small Logo -->
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Flipkart"
          class="block sm:hidden w-[100px] h-[40px]"
        />
      </a>

      <!-- Search Form -->
      <div class="relative flex-grow mx-2">
        <form class="flex items-center [w-90%]" role="search">
          <button
            type="button"
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
          >
            <i class="bi bi-search"></i>
          </button>
          <input
            type="search"
            placeholder="Search for products and items"
            autocomplete="off"
            aria-label="Search"
            class="pl-10 py-2 pr-3 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="filterText"
            (ngModelChange)="onFilterTextChange($event)"
            name="filterText"
            (focus)="onInputFocus()"
            (blur)="onInputBlur()"
          />
        </form>

        <!-- Dropdown Menu -->
        <div
          *ngIf="focus && filteredItems.length !== 0"
          class="absolute top-full left-0 w-full z-10 max-h-64 overflow-y-auto border border-gray-300 bg-white rounded-md shadow-lg"
        >
          <div
            *ngFor="let product of filteredItems"
            class="cursor-pointer px-4 py-2 text-gray-700 hover:bg-blue-50 hover:font-bold"
          >
          <a [routerLink]="['/item', product.id]"><i class="bi bi-search me-2"> </i> {{ product.name }}</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar Toggler -->

    <div class="me-3 flex-no-wrap  items-center justify-evenly">
      
      <button
        type="button"
        class="block sm:hidden text-gray-500 px-2"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-three-dots-vertical"></i>
      </button>

      <!-- Links -->
      <div id="navbarNav" class="hidden sm:flex items-center">
        <ul class="flex flex-no-wrap space-x-4 gap-4">
          <li *ngIf="!isLoggedIn">
            <a
              routerLink="/login"
              class="flex items-center text-gray-700 hover:text-blue-500"
            >
              <i class="bi bi-person-circle mr-2"></i>
              <p class="hidden md:block">Login</p>
            </a>
          </li>
          <li *ngIf="currentuser">
            <a [routerLink]="['/user',currentuser.id]"
              class="flex items-center text-gray-700 hover:text-blue-500"
            >
              <i class="bi bi-person-circle mr-2"></i>
              <p class="hidden md:block">{{currentuser.username.split(" ")[0]}}</p>
            </a>
          </li>
          <li>
            <a
              routerLink="/cart"
              class="flex items-center text-gray-700 hover:text-blue-500"
            >
              <i class="bi bi-cart mr-2"></i>
              <p class="hidden md:block">Cart</p>
            </a>
          </li>
          <li>
            <a
            [routerLink]="['/vendor/home']"
              class="flex items-center text-gray-700 hover:text-blue-500"
            >
              <i class="bi bi-shop-window mr-2"></i>
              <p class="hidden md:block">Seller</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
