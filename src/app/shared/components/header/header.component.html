<header class="bg-white shadow-md">
  <nav class="py-4 flex items-center">
    <div class="container-fluid mx-auto flex items-center justify-between">
      <!-- Logo -->
      <a routerLink="/home" class="flex items-center">
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Flipkart"
          class="hidden sm:block w-[140px] h-[40px]"
        />
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Flipkart"
          class="block sm:hidden w-[100px] h-[40px]"
        />
      </a>

      <!-- Search Form -->
      <div class="relative flex-grow mx-4">
        <form class="flex items-center">
          <button
            type="button"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500 transition"
          >
            <i class="bi bi-search"></i>
          </button>
          <input
            type="search"
            placeholder="Search for products and items"
            autocomplete="off"
            aria-label="Search"
            class="pl-10 py-2 pr-3 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
            [(ngModel)]="filterText"
            (ngModelChange)="onFilterTextChange($event)"
            name="filterText"
            (focus)="onInputFocus()"
            (blur)="onInputBlur()"
          />
        </form>

        <!-- Dropdown Menu -->
        <div
          *ngIf="focus && filteredItems.length !== 0"
          class="absolute top-full left-0 w-full z-10 max-h-64 overflow-y-auto border border-gray-300 bg-white rounded-md shadow-lg"
        >
          <div
            *ngFor="let product of filteredItems"
            class="cursor-pointer px-4 py-2 text-gray-700 hover:bg-blue-50 hover:font-bold transition"
          >
            <a [routerLink]="['/item', product.id]">
              <i class="bi bi-search mr-2"></i> {{ product.name }}
            </a>
          </div>
        </div>
      </div>

      <!-- Navbar Links -->
      <div class="hidden md:flex items-center space-x-6">
        <a
          routerLink="/login"
          class="text-gray-700 hover:text-blue-500 flex items-center transition"
          *ngIf="!isLoggedIn"
        >
          <i class="bi bi-person-circle mr-2"></i> Login
        </a>
        <a
          [routerLink]="['/user', currentuser.id]"
          class="text-gray-700 hover:text-blue-500 flex items-center transition"
          *ngIf="currentuser"
        >
          <i class="bi bi-person-circle mr-2"></i>
          {{ currentuser.username }}
        </a>
        <a
          routerLink="/cart"
          class="text-gray-700 hover:text-blue-500 flex items-center transition"
        >
          <i class="bi bi-cart mr-2"></i> Cart
        </a>
        <a
          [routerLink]="['/vendor/home']"
          class="text-gray-700 hover:text-blue-500 flex items-center transition"
        >
          <i class="bi bi-shop-window mr-2"></i> Seller
        </a>
      </div>

      <!-- Dropdown for Smaller Screens -->
      <div class="dropdown md:hidden">
        <button
          type="button"
          class="text-gray-500 hover:text-blue-500 px-2 transition"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul
          class="dropdown-menu bg-white shadow-lg border rounded-md"
          aria-labelledby="dropdownMenuButton"
        >
          <li *ngIf="!isLoggedIn">
            <a
              routerLink="/login"
              class="dropdown-item text-gray-700 hover:bg-blue-50 px-4 py-2 transition"
            >
              <i class="bi bi-person-circle mr-2"></i> Login
            </a>
          </li>
          <li *ngIf="currentuser">
            <a
              [routerLink]="['/user', currentuser.id]"
              class="dropdown-item text-gray-700 hover:bg-blue-50 px-4 py-2 transition"
            >
              <i class="bi bi-person-circle mr-2"></i>
              {{ currentuser.username }}
            </a>
          </li>
          <li>
            <a
              routerLink="/cart"
              class="dropdown-item text-gray-700 hover:bg-blue-50 px-4 py-2 transition"
            >
              <i class="bi bi-cart mr-2"></i> Cart
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/vendor/home']"
              class="dropdown-item text-gray-700 hover:bg-blue-50 px-4 py-2 transition"
            >
              <i class="bi bi-shop-window mr-2"></i> Seller
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
