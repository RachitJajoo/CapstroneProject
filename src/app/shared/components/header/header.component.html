<header class="bg-white">
  <nav class="py-3 flex gap-8 items-center">
    <div class="container ms-auto me-auto flex flex-no-wrap items-center justify-evenly">
      <!-- Logo -->
      <a routerLink="/home" class="flex items-center">
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Flipkart"
          class="hidden sm:block w-[140px] h-[40px]"
        />
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Flipkart"
          class="block sm:hidden w-[100px] h-[40px]"
        />
      </a>

      <!-- Search Form -->
      <div class="relative flex-grow mx-2">
        <form class="flex items-center [w-90%]" role="search">
          <button
            type="button"
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
          >
            <i class="bi bi-search"></i>
          </button>
          <input
            type="search"
            placeholder="Search for products and items"
            autocomplete="off"
            aria-label="Search"
            class="pl-10 py-2 pr-3 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="filterText"
            (ngModelChange)="onFilterTextChange($event)"
            name="filterText"
            (focus)="onInputFocus()"
            (blur)="onInputBlur()"
          />
        </form>

        <!-- Dropdown Menu -->
        <div
          *ngIf="focus && filteredItems.length !== 0"
          class="absolute top-full left-0 w-full z-10 max-h-64 overflow-y-auto border border-gray-300 bg-white rounded-md shadow-lg"
        >
          <div
            *ngFor="let product of filteredItems"
            class="cursor-pointer px-4 py-2 text-gray-700 hover:bg-blue-50 hover:font-bold"
          >
            <a [routerLink]="['/item', product.id]">
              <i class="bi bi-search me-2"></i> {{ product.name }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar Links -->
    <div class="hidden md:flex items-center space-x-4">
      <a
        routerLink="/login"
        class="flex items-center text-gray-700 hover:text-blue-500"
        *ngIf="!isLoggedIn"
      >
        <i class="bi bi-person-circle mr-2"></i> Login
      </a>
      <a
        [routerLink]="['/user', currentuser.id]"
        class="flex items-center text-gray-700 hover:text-blue-500"
        *ngIf="currentuser"
      >
        <i class="bi bi-person-circle mr-2"></i> 
        {{ currentuser.username.split(' ')[0] }}
      </a>
      <a
        routerLink="/cart"
        class="flex items-center text-gray-700 hover:text-blue-500"
      >
        <i class="bi bi-cart mr-2"></i> Cart
      </a>
      <a
        [routerLink]="['/vendor/home']"
        class="flex items-center text-gray-700 hover:text-blue-500"
      >
        <i class="bi bi-shop-window mr-2"></i> Seller
      </a>
    </div>

    <!-- Dropdown for Smaller Screens -->
    <div class="dropdown md:hidden">
      <button
        type="button"
        class="text-gray-500 px-2"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="bi bi-three-dots-vertical"></i>
      </button>
      <ul
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
      >
        <!-- Login or User Profile -->
        <li *ngIf="!isLoggedIn">
          <a
            routerLink="/login"
            class="dropdown-item text-gray-700 hover:text-blue-500"
          >
            <i class="bi bi-person-circle me-2"></i> Login
          </a>
        </li>
        <li *ngIf="currentuser">
          <a
            [routerLink]="['/user', currentuser.id]"
            class="dropdown-item text-gray-700 hover:text-blue-500"
          >
            <i class="bi bi-person-circle me-2"></i> 
            {{ currentuser.username.split(' ')[0] }}
          </a>
        </li>
    
        <!-- Cart -->
        <li>
          <a
            routerLink="/cart"
            class="dropdown-item text-gray-700 hover:text-blue-500"
          >
            <i class="bi bi-cart me-2"></i> Cart
          </a>
        </li>
    
        <!-- Seller -->
        <li>
          <a
            [routerLink]="['/vendor/home']"
            class="dropdown-item text-gray-700 hover:text-blue-500"
          >
            <i class="bi bi-shop-window me-2"></i> Seller
          </a>
        </li>
      </ul>
    </div>
    
  </nav>
</header>
