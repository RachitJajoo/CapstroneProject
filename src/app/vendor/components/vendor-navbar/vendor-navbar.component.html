<nav class="bg-white shadow-md w-full">
  <div
    class="container-fluid mx-auto px-4 lg:px-8 flex items-center justify-between py-4"
  >
    <div class="flex gap-12 items-center">
      <!-- Logo -->
      <div>
        <a [routerLink]="['/vendor/home']">
          <img
            src="https://static-assets-web.flixcart.com/fk-sp-static/images/flipkart_logo_color_revamp.svg"
            alt="Flipkart Seller Hub"
            class="h-8"
          />
        </a>
      </div>

      <!-- Links -->
      <div class="flex gap-6">
        <a
          routerLink="vendor/additems"
          class="text-gray-600 hover:text-blue-600 transition"
          >Sell Online</a
        >
        <a
          routerLink="home"
          class="text-gray-600 hover:text-blue-600 transition"
          >Home</a
        >
      </div>
    </div>
    <div class="flex">
      <!-- Right side -->
      <div class="flex gap-2 items-center space-x-4">
        <a *ngIf="!isLoggedIn"
           routerLink="/vendor/login"
          class="text-gray-600 hover:text-blue-600 transition"
          >Login</a
        >
        <div *ngIf="currentVendor">
          <a [routerLink]="['/vendor/dashboard',currentVendor.id]"
            class="flex items-center text-gray-700 hover:text-blue-500"
          >
            <i class="bi bi-person-circle mr-2"></i>
            <p>{{currentVendor.username.split(" ")[0]}}</p>
          </a>
        </div>
        <a
          routerLink="/vendor/additems"
          class="hidden sm:inline bg-yellow-400 hover:bg-yellow-500 text-white py-2 px-4 rounded-lg transition"
        >
          Start Selling
        </a>
      </div>
    </div>
  </div>
</nav>
