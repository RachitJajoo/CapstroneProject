<div class="min-h-[60vh] flex items-center justify-center bg-gray-200 my-12">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h1 class="text-center text-yellow-600 text-2xl font-bold mb-6">Vendor Registration</h1>
    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="vendorData.email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Enter your email"
        />
      </div>

      <!-- Name -->
      <div class="mb-4">
        <label for="vendorName" class="block text-sm font-medium text-gray-700"
          >Your Name</label
        >
        <input
          type="text"
          id="vendorName"
          name="vendorName"
          [(ngModel)]="vendorData.vendorName"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Enter your name"
        />
      </div>

      <!-- Store Name -->
      <div class="mb-4">
        <label for="storeName" class="block text-sm font-medium text-gray-700"
          >Store Name</label
        >
        <input
          type="text"
          id="storeName"
          name="storeName"
          [(ngModel)]="vendorData.storeName"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Enter your store name"
        />
      </div>

      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700"
          >Phone Number</label
        >
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="vendorData.phoneNumber"
          required
          pattern="[0-9]{10}"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Enter your phone number"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-600 text-sm mb-3">{{ error }}</div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-green-700 transition"
      >
        Register
      </button>
    </form>
  </div>
</div>
