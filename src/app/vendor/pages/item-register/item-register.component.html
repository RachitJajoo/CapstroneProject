<div class="min-h-screen bg-gray-150 flex items-center justify-center p-8">
  <div class="bg-white shadow-2xl rounded-lg w-full max-w-5xl p-10">
    <h1 class="text-3xl font-bold text-center text-yellow-600 mb-8 uppercase tracking-wide">
      Product Registration
    </h1>
    <form (ngSubmit)="onRegisterProduct()" #productForm="ngForm">
      <!-- Grid for Inputs -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
        <!-- Product Name -->
        <div>
          <label for="productName" class="block text-sm font-semibold text-gray-700 mb-2">
            Product Name
          </label>
          <input type="text" id="productName" name="productName" [(ngModel)]="productData.name" required
            class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 placeholder-gray-400"
            placeholder="Enter product name" />
        </div>

        <!-- Product Category -->
        <div>
          <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
            Category
          </label>
          <select id="category" name="category" [(ngModel)]="productData.category" required
            class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500">
            <option value="" disabled>Select a category</option>
            <option *ngFor="let category of categories" [value]="category.name">
              {{ category.name }}
            </option>
          </select>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-semibold text-gray-700 mb-2">
            Price (&#8377;)
          </label>
          <input type="number" id="price" name="price" [(ngModel)]="productData.original_price" required
            class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 placeholder-gray-400"
            placeholder="Enter price" />
        </div>

        <!-- Stock Quantity -->
        <div>
          <label for="stock" class="block text-sm font-semibold text-gray-700 mb-2">
            Stock Quantity
          </label>
          <input type="number" id="stock" name="stock" [(ngModel)]="productData.stockQuantity" required
            class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 placeholder-gray-400"
            placeholder="Enter stock quantity" />
        </div>
      </div>

      <!-- Product Description -->
      <div class="mt-6">
        <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
          Description
        </label>
        <textarea id="description" name="description" [(ngModel)]="productData.description" required
          class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 placeholder-gray-400"
          placeholder="Enter product description"></textarea>
      </div>

      <!-- Product Image -->
      <div class="mt-6">
        <label for="image" class="block text-sm font-semibold text-gray-700 mb-2">
          Upload Product Image
        </label>
        <input type="file" id="image" name="image" (change)="onFileSelected($event)" required
          class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" />
      </div>

      <!-- Image Preview -->
      <!-- <div *ngIf="imagePreview" class="mt-4">
        <p class="text-sm text-gray-600 mb-2">Image Preview:</p>
        <img [src]="imagePreview" alt="Image Preview" class="w-32 h-32 object-cover rounded" />
      </div> -->

      <!-- Submit Button -->
      <div class="mt-10">
        <button type="submit"
          class="w-full bg-yellow-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-yellow-600 hover:shadow-lg transition-all duration-300">
          Register Product
        </button>
      </div>
    </form>
  </div>
</div>
