<ng-container *ngIf="!isAdminRoute; else adminRouteHeader">
  <ng-container *ngIf="showVendorNavbar; else defaultHeader">
    <app-vendor-navbar></app-vendor-navbar>
  </ng-container>
  <ng-template #defaultHeader>
    <app-header></app-header>
  </ng-template>
</ng-container>
<ng-template #adminRouteHeader>
  <!-- No header for admin routes -->
</ng-template>

<!-- Maintenance Message -->
<div *ngIf="!isBackendHealthy" class="maintenance-container">
  <div class="maintenance-content">
    <img src="assets/images/maintenance.png" alt="Server Maintenance" class="maintenance-image">
    <h1>Server Under Maintenance</h1>
    <p>We're currently performing maintenance on our servers. Please try again in a few minutes.</p>
  </div>
</div>

<!-- Main Content -->
<div [class.blur-background]="!isBackendHealthy">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<app-footer></app-footer>
