<div class="item flex flex-col lg:flex-row items-stretch relative">
  <!-- Cross Button -->
  <button
    class="absolute top-2 right-2 bg-gray-500 text-white w-6 h-6 flex items-center justify-center rounded-full hover:bg-black"
    (click)="removeItem(item)"
    aria-label="Remove Item"
  >
    <i class="bi bi-x"></i>
  </button>

  <!-- Item Image -->
  <img 
    class="card-img-top w-40 mx-auto lg:mx-0" 
    [src]="item.img_url" 
    alt="Card image cap"
  />

  <!-- Item Details -->
  <div class="card-body flex flex-col items-center lg:items-start p-4">
    <h5 class="card-title text-lg font-semibold">{{ item.name }}</h5>
    <p class="text-gray-700 mt-2 mb-2">
      <span class="font-semibold">Item Price:</span>  {{ (item.original_price* item.quantity) | currency: 'INR': 'symbol' : '1.2-2' }}
    </p>
    <div class="mt-auto w-full flex flex-col items-center lg:items-start">
      <!-- Quantity tracker with buttons -->
      <div class="flex items-center mb-3">
        <h5 class="text-sm font-medium mr-2">Quantity:</h5>
        <button
          class="btn btn-sm bg-gray-300 hover:bg-gray-400 text-gray-800 px-2 py-1 rounded disabled:opacity-50"
          (click)="decreaseQuantity(item)"
          [disabled]="item.quantity <= 0"
        >
          <i class="bi bi-dash-lg"></i>
        </button>
        <div class="quantity-display mx-3 text-gray-800 font-medium">
          {{ item.quantity }}
        </div>
        <button
          class="btn btn-sm bg-gray-300 hover:bg-gray-400 text-gray-800 px-2 py-1 rounded"
          (click)="increaseQuantity(item)"
        >
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
