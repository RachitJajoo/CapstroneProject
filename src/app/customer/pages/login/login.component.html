<div class="min-h-[60vh] flex items-center justify-center bg-gray-200 my-12">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <!-- Header -->
    <h2 class="text-center text-blue-600 text-2xl font-bold mb-6">
      {{ isLogin ? "Login" : "Register" }}
    </h2>

    <!-- Login Form -->
    <form *ngIf="isLogin" (submit)="onLoginSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email" />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password" />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-600 text-sm mb-3">{{ error }}</div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Register Form -->
    <form *ngIf="!isLogin" (submit)="onRegisterSubmit()" #registerForm="ngForm">
      <div class="mb-4">
        <label for="regEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="regEmail" name="email" [(ngModel)]="registerData.email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Enter your email" />
      </div>

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="registerData.userName" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Choose a username" />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Choose a password" />
      </div>

      <!-- Shipping Address Fields -->
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="registerData.shippingAddress" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Enter your shipping address" />
      </div>

      <!-- Phone Number Field -->
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="registerData.phoneNumber" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Enter your phone number" />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-600 text-sm mb-3">{{ error }}</div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
        Register
      </button>
    </form>


    <!-- Toggle Link -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        <a (click)="toggleForm()" class="text-blue-600 hover:underline cursor-pointer">
          {{
          isLogin
          ? "Don't have an account? Sign up"
          : "Already have an account? Login"
          }}
        </a>
      </p>
    </div>
  </div>
</div>
