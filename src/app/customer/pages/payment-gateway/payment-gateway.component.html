<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Payment Information</h2>
    <form class="mt-6">
      <!-- Cardholder Name -->
      <div class="mb-4">
        <label for="cardholder-name" class="block text-gray-600 font-medium">Cardholder Name</label>
        <input type="text" id="cardholder-name"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your full name" />
      </div>
      <!-- Card Number -->
      <div class="mb-4">
        <label for="card-number" class="block text-gray-600 font-medium">Card Number</label>
        <input type="text" id="card-number"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="1234 5678 9012 3456" />
      </div>
      <!-- Expiry Date and CVV -->
      <div class="flex space-x-4 mb-4">
        <div class="w-1/2">
          <label for="expiry-date" class="block text-gray-600 font-medium">Expiry Date</label>
          <input type="text" id="expiry-date"
            class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="MM/YY" />
        </div>
        <div class="w-1/2">
          <label for="cvv" class="block text-gray-600 font-medium">CVV</label>
          <input type="text" id="cvv"
            class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="123" />
        </div>
      </div>
      <!-- Billing Address -->
      <div class="mb-4">
        <label for="billing-address" class="block text-gray-600 font-medium">Billing Address</label>
        <textarea id="billing-address"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your billing address" rows="3"></textarea>
      </div>
      <!-- Submit Button -->
      <button (click)="onSubmit()" type="submit"
        class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg shadow hover:bg-blue-600 transition duration-300">
        Pay Now
      </button>
    </form>
  </div>
</div>
