<section class="container mx-auto py-14 px-5">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Sidebar -->
    <aside class="bg-white rounded-lg shadow p-5">
      <div class="text-center mb-6">
        
        <img
            src="assets/images/UserImage.png"
            alt="User Avatar"
            class=" mx-auto rounded-full border border-gray-300 w-24"
          />
        <h2 class="text-xl font-semibold mt-4 text-gray-700">
          {{ currentUser.username }}
        </h2>
        <p class="text-gray-500 text-xs">{{ currentUser.email }}</p>
      </div>

      <ul class="space-y-3">
        <li>
          <button
            class="w-full text-left py-2 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition"
          >
            Order History
          </button>
        </li>
        <li>
          <button
            class="w-full text-left py-2 px-4 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition"
          >
            Change Username
          </button>
        </li>
        <li>
          <button
            class="w-full text-left py-2 px-4 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition"
          >
            Change Email
          </button>
        </li>
        <li>
          <button
            class="w-full text-left py-2 px-4 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition"
          >
            Change Password
          </button>
        </li>
        <li>
          <button
            (click)="logout()"
            class="w-full text-left py-2 px-4 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition"
          >
            Logout
          </button>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="col-span-2 bg-white rounded-lg shadow p-5">
      <h1 class="text-2xl font-bold text-gray-700 mb-6">Order History</h1>
      <div class="space-y-4">
        <div
          *ngFor="let order of orderHistory"
          class="flex items-center justify-between bg-gray-100 rounded-lg p-4"
        >
          <div>
            <h3 class="font-semibold text-gray-700">Order #{{ order.id }}</h3>
            <p class="text-sm text-gray-500">Date: {{ order.date }}</p>
            <p class="text-sm text-gray-500">
              Total: â‚¹{{ order.total | number : "1.2-2" }}
            </p>
          </div>
          <div>
            <a
              href="/order/{{ order.id }}"
              class="text-blue-600 hover:underline"
            >
              View Details
            </a>
          </div>
        </div>

        <!-- Placeholder for No Orders -->
        <div *ngIf="orderHistory.length === 0" class="text-center">
          <p class="text-gray-500">No orders found.</p>
        </div>
      </div>
    </main>
  </div>
</section>
